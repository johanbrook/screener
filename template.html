<!DOCTYPE html>
<html>
  <head>
    <title>Screener Tool for Spotify Street Team</title>
    <meta charset="utf-8">
  </head>
  <body>

    <header role="banner">
      <h1>Applications</h1>
    </header>

    <main role="main">
      {{#each this}}
      <article>
        <h2>{{name}}</h2>
        <p class="meta">
          {{createdAt}} | <a href="mailto:{{email}}">{{email}}</a>
           | {{phone}}
          {{#if twitter}} | <a href="http://twitter.com/{{twitter}}">@{{twitter}}</a>{{/if}}
          {{#if github}} | <a href="http://github.com/{{github}}">{{github}}</a>{{/if}}
        </p>

        <dl>
          <dt>Gender</dt>
          <dd>{{gender}}</dd>
          <dt>Further reading</dt>
          <dd>{{link}}</dd>
          <dt>Contributions</dt>
          <dd>{{skills}}</dd>
          <dt>School</dt>
          <dd>{{school}}</dd>
          <dt>Program</dt>
          <dd>{{education}}</dd>
        </dl>
      </article>
      {{/each}}
    </main>

    <!-- Generated by Screener script by Johan -->
  </body>
</html>
